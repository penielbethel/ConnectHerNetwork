<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SuperAdmin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="theme.css">
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    .content {
      padding: 40px;
    }

    .section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .section-header {
      margin-bottom: 25px;
      border-bottom: 2px solid #f8f9fa;
      padding-bottom: 15px;
    }

    .section-header h3 {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-description {
      color: #6c757d;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .analytics-section {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-left: 5px solid #28a745;
    }

    .analytics-controls {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .analytics-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      min-width: 200px;
      justify-content: center;
    }

    .analytics-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
    }

    .btn-success {
      background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
      color: white;
    }

    .analytics-content {
      background: white;
      border-radius: 10px;
      padding: 25px;
      margin-top: 20px;
      border: 1px solid #dee2e6;
    }

    .analytics-message {
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-weight: 500;
    }

    .message.success {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 25px;
    }

    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      border: 1px solid #e9ecef;
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }

    .stat-card h4 {
      color: #495057;
      margin-bottom: 15px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f8f9fa;
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-label {
      font-weight: 500;
      color: #6c757d;
    }

    .stat-value {
      font-weight: 600;
      color: #495057;
    }

    .percentage {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .chart-container {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      text-align: center;
    }

    h1 { color: #333; }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
    }
    .code-box {
      font-family: monospace;
      background: #e8f5e9;
      padding: 10px;
      border-left: 5px solid green;
      border-radius: 5px;
      margin-top: 10px;
    }
    .user-card {
      background: #fafafa;
      padding: 10px;
      border: 1px solid #ddd;
      margin: 5px 0;
      border-radius: 6px;
    }
    .promote-btn {
      margin-left: 10px;
      padding: 4px 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .promote-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        border-radius: 15px;
      }

      .header {
        padding: 20px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .content {
        padding: 20px;
      }

      .section {
        padding: 20px;
      }

      .analytics-controls {
        flex-direction: column;
      }

      .analytics-btn {
        min-width: 100%;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    .icon {
      font-size: 1.2rem;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>üëë SuperAdmin Panel</h1>
<button 
  style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 24px; cursor: pointer;"
  onclick="window.location='dashboard.html'">
  <i class="fa fa-home"></i>
</button>

  <!-- üîê Generate Invite Token -->
  <div class="section">
    <h3>üîê Generate Admin Invite Token</h3>
    <label for="role">Select Role:</label>
    <select id="role">
      <option value="admin">Admin</option>
      <option value="superadmin">SuperAdmin</option>
    </select>
    <br>
    <button onclick="generateToken()">Generate Token</button>
    <div id="tokenBox" class="code-box" style="display:none;"></div>
  </div>

  <!-- üßë Promote User -->
  <div class="section">
    <h3>üßë Promote User to Admin</h3>
    <input type="text" id="promoteUsername" placeholder="Enter username" />
    <button onclick="promoteUser()">Promote</button>
    <div id="promoteMsg" class="code-box" style="display:none;"></div>
  </div>

<hr>
<h3>Demote Admin to User</h3>
<input type="text" id="demoteUsername" placeholder="Username to demote">
<button onclick="demoteUser()">Demote</button>
<div id="demoteMsg" style="color: orange; margin-top: 5px;"></div>


  <!-- üë• View All Users -->
  <div class="section">
    <h3>üë• All Users</h3>
    <div id="userList">Loading users...</div>
  </div>

  <!-- üìä Generate Analytics/Statistics -->
  <div class="section analytics-section">
    <div class="section-header">
      <h3>üìä Generate Statistics/Analytics</h3>
      <p class="section-description">Generate comprehensive user analytics and download detailed reports</p>
    </div>
    
    <div class="analytics-controls">
      <button onclick="generateAnalytics()" class="btn btn-primary analytics-btn" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-right: 10px;">
        <i class="fa fa-chart-bar"></i> Generate Analytics Report
      </button>
      <button onclick="downloadAnalyticsPDF()" class="btn btn-success analytics-btn" style="background: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px;">
        <i class="fa fa-download"></i> Download PDF Report
      </button>
    </div>
    
    <div id="analyticsMsg" class="message analytics-message code-box" style="display:none;"></div>
    
    <!-- Analytics Display Container -->
    <div id="analyticsContainer" class="analytics-content" style="display:none; margin-top: 20px;">
      <div id="analyticsContent"></div>
    </div>
  </div>


 <script>
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));
  const token = localStorage.getItem("token");

  // üîπ API base URL: Web uses relative, APK uses live server
  const API_BASE = (typeof Capacitor !== 'undefined' && Capacitor.isNativePlatform && Capacitor.isNativePlatform())
    ? "https://connecther.network/api" // live server for APK
    : "/api"; // relative for Web

  if (!currentUser || currentUser.role !== "superadmin" || !token) {
    alert("‚õî Access denied. SuperAdmin only.");
    window.location.replace("dashboard.html");
  }

  // ‚úÖ Fetch Admin Invite Token
  async function generateToken() {
    const role = document.getElementById("role").value;
    const res = await fetch(`${API_BASE}/admin/generate-invite`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({ role })
    });

    const data = await res.json();
    const tokenBox = document.getElementById("tokenBox");
    tokenBox.style.display = "block";

    if (res.ok) {
      tokenBox.innerText = "Invite Token:\n" + data.inviteToken;
    } else {
      tokenBox.innerText = data.message || "Error generating token";
    }
  }

  // ‚úÖ Promote a user to Admin
  async function promoteUser() {
    const username = document.getElementById("promoteUsername").value;
    const res = await fetch(`${API_BASE}/admin/promote/${username}`, {
      method: "POST",
      headers: { "Authorization": "Bearer " + token }
    });

    const data = await res.json();
    const msgBox = document.getElementById("promoteMsg");
    msgBox.style.display = "block";
    msgBox.innerText = data.message || "Failed to promote user";
    fetchUsers(); // refresh user list
  }

  // ‚úÖ List all users
  async function fetchUsers() {
    const res = await fetch(`${API_BASE}/admin/users`, {
      headers: { "Authorization": "Bearer " + token }
    });

    const data = await res.json();
    const container = document.getElementById("userList");
    container.innerHTML = "";

    if (res.ok && Array.isArray(data.users)) {
      data.users.forEach(user => {
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <strong>${user.username}</strong> (${user.role || "user"})<br>
          ${user.email}
        `;
        container.appendChild(div);
      });
    } else {
      container.innerText = "Failed to load users.";
    }
  }

  fetchUsers();

  // üîª Demote an Admin to User
  async function demoteUser() {
    const username = document.getElementById("demoteUsername").value;
    const res = await fetch(`${API_BASE}/admin/demote/${username}`, {
      method: "POST",
      headers: { "Authorization": "Bearer " + token }
    });

    const data = await res.json();
    const msgBox = document.getElementById("demoteMsg");
    msgBox.style.display = "block";
    msgBox.innerText = data.message || "Failed to demote user.";
    fetchUsers(); // refresh user list
  }

  // üìä Generate Analytics Report
  let analyticsData = null;

  async function generateAnalytics() {
    const msgBox = document.getElementById("analyticsMsg");
    const container = document.getElementById("analyticsContainer");
    const content = document.getElementById("analyticsContent");
    
    msgBox.innerHTML = '<div class="loading"></div> Generating analytics report...';
    msgBox.className = 'message';
    msgBox.style.display = "block";
    
    // Debug: Log the token and request details
    console.log('Token being used:', token);
    console.log('API_BASE:', API_BASE);
    console.log('Full URL:', `${API_BASE}/admin/analytics`);
    
    try {
      const res = await fetch(`${API_BASE}/admin/analytics`, {
        headers: { "Authorization": "Bearer " + token }
      });

      // Debug: Log the response details
      console.log('Response status:', res.status);
      console.log('Response headers:', res.headers);
      console.log('Response ok:', res.ok);
      
      // Check if response is HTML instead of JSON
      const contentType = res.headers.get('content-type');
      console.log('Content-Type:', contentType);
      
      if (!contentType || !contentType.includes('application/json')) {
        const textResponse = await res.text();
        console.log('Non-JSON response received:', textResponse);
        throw new Error('Server returned HTML instead of JSON. Check server logs.');
      }

      const data = await res.json();
      
      if (res.ok) {
        analyticsData = data;
        msgBox.innerHTML = "‚úÖ Analytics report generated successfully!";
        msgBox.className = 'message success';
        
        // Display analytics
        displayAnalytics(data);
        container.style.display = "block";
      } else {
        msgBox.innerHTML = data.message || "Failed to generate analytics";
        msgBox.className = 'message error';
      }
    } catch (err) {
      msgBox.innerHTML = "‚ùå Error generating analytics: " + err.message;
      msgBox.className = 'message error';
    }
  }

  function displayAnalytics(data) {
    const content = document.getElementById("analyticsContent");
    
    // Add debugging and error handling
    console.log('Analytics data received:', data);
    
    // Ensure all required properties exist
    const safeData = {
      totalUsers: data.totalUsers || 0,
      countryStats: data.countryStats || {},
      ageRangeStats: data.ageRangeStats || {},
      genderStats: data.genderStats || {},
      roleStats: data.roleStats || {},
      registrationTrends: data.registrationTrends || {}
    };
    
    console.log('Safe data:', safeData);
    
    content.innerHTML = `
      <div class="analytics-summary">
        <h2 style="color: #2c3e50; margin-bottom: 20px; text-align: center;">
          üìä User Analytics Dashboard
        </h2>
        <div style="text-align: center; margin-bottom: 30px;">
          <div style="display: inline-block; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 30px; border-radius: 50px; font-size: 1.5rem; font-weight: bold;">
            Total Users: ${safeData.totalUsers}
          </div>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <h4>üåç Users by Country</h4>
          <canvas id="countryChart" width="400" height="200"></canvas>
          <div style="margin-top: 15px;">
            ${Object.entries(safeData.countryStats).map(([country, stats]) => `
              <div class="stat-item">
                <span class="stat-label">${country}</span>
                <div>
                  <span class="stat-value">${stats.count} users</span>
                  <span class="percentage">${stats.percentage}%</span>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
        
        <div class="stat-card">
          <h4><i class="fa fa-users icon"></i> Age Distribution</h4>
          <canvas id="ageChart" width="400" height="200"></canvas>
          <div style="margin-top: 15px;">
            ${Object.entries(safeData.ageRangeStats).map(([range, stats]) => `
              <div class="stat-item">
                <span class="stat-label">${range} years</span>
                <div>
                  <span class="stat-value">${stats.count} users</span>
                  <span class="percentage">${stats.percentage}%</span>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
        
        <div class="stat-card">
          <h4><i class="fa fa-venus-mars icon"></i> Gender Distribution</h4>
          <canvas id="genderChart" width="400" height="200"></canvas>
          <div style="margin-top: 15px;">
            ${Object.entries(safeData.genderStats).map(([gender, stats]) => `
              <div class="stat-item">
                <span class="stat-label">${gender}</span>
                <div>
                  <span class="stat-value">${stats.count} users</span>
                  <span class="percentage">${stats.percentage}%</span>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
        
        <div class="stat-card">
          <h4><i class="fa fa-crown icon"></i> User Roles</h4>
          <canvas id="roleChart" width="400" height="200"></canvas>
          <div style="margin-top: 15px;">
            ${Object.entries(safeData.roleStats).map(([role, stats]) => `
              <div class="stat-item">
                <span class="stat-label">${role.charAt(0).toUpperCase() + role.slice(1)}</span>
                <div>
                  <span class="stat-value">${stats.count} users</span>
                  <span class="percentage">${stats.percentage}%</span>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
        
        <div class="stat-card" style="grid-column: 1 / -1;">
          <h4><i class="fa fa-chart-line icon"></i> Registration Trends (Last 12 Months)</h4>
          <canvas id="trendsChart" width="800" height="300"></canvas>
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 15px;">
            ${Object.entries(safeData.registrationTrends).map(([month, stats]) => `
              <div style="text-align: center; padding: 10px; background: #f8f9fa; border-radius: 8px;">
                <div style="font-weight: 600; color: #495057; margin-bottom: 5px;">${month}</div>
                <div style="font-size: 1.2rem; font-weight: bold; color: #28a745;">${stats.count}</div>
                <div style="font-size: 0.85rem; color: #6c757d;">${stats.percentage}%</div>
              </div>
            `).join('')}
          </div>
        </div>
      </div>
    `;
    
    // Create charts after DOM is updated
    setTimeout(() => {
      createCharts(safeData);
    }, 100);
  }

  // Create interactive charts
  function createCharts(data) {
    console.log('Creating charts with data:', data);
    console.log('Country stats:', data.countryStats);
    
    // Country Chart (Pie Chart)
    const countryCtx = document.getElementById('countryChart');
    if (countryCtx) {
      const countryLabels = Object.keys(data.countryStats);
      const countryValues = Object.values(data.countryStats).map(stat => stat.count);
      const countryColors = generateColors(countryLabels.length);
      
      console.log('Country labels:', countryLabels);
      console.log('Country values:', countryValues);
      
      if (countryLabels.length === 0) {
        console.warn('No country data available for chart');
        countryCtx.getContext('2d').fillText('No country data available', 50, 100);
        return;
      }
      
      new Chart(countryCtx, {
        type: 'pie',
        data: {
          labels: countryLabels,
          datasets: [{
            data: countryValues,
            backgroundColor: countryColors,
            borderWidth: 2,
            borderColor: '#fff'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                padding: 20,
                usePointStyle: true
              }
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.parsed;
                  const percentage = data.countryStats[label].percentage;
                  return `${label}: ${value} users (${percentage}%)`;
                }
              }
            }
          }
        }
      });
    }

    // Age Chart (Doughnut Chart)
    const ageCtx = document.getElementById('ageChart');
    if (ageCtx) {
      const ageLabels = Object.keys(data.ageRangeStats);
      const ageValues = Object.values(data.ageRangeStats).map(stat => stat.count);
      
      new Chart(ageCtx, {
        type: 'doughnut',
        data: {
          labels: ageLabels,
          datasets: [{
            data: ageValues,
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
            borderWidth: 2,
            borderColor: '#fff'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                padding: 20,
                usePointStyle: true
              }
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.parsed;
                  const percentage = data.ageRangeStats[label].percentage;
                  return `${label}: ${value} users (${percentage}%)`;
                }
              }
            }
          }
        }
      });
    }

    // Gender Chart (Bar Chart)
    const genderCtx = document.getElementById('genderChart');
    if (genderCtx) {
      const genderLabels = Object.keys(data.genderStats);
      const genderValues = Object.values(data.genderStats).map(stat => stat.count);
      
      new Chart(genderCtx, {
        type: 'bar',
        data: {
          labels: genderLabels,
          datasets: [{
            label: 'Users',
            data: genderValues,
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
            borderColor: ['#FF6384', '#36A2EB', '#FFCE56'],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 1
              }
            }
          },
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.parsed.y;
                  const percentage = data.genderStats[label].percentage;

      // Generate QR Code using a simple implementation
      function generateQRCodeDataURL(data) {
        const canvas = document.createElement('canvas');
        canvas.width = 100;
        canvas.height = 100;
        const ctx = canvas.getContext('2d');
        
        // Fill background
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, 100, 100);
        
        // Create a simple pattern to represent QR code
        ctx.fillStyle = '#000000';
        const gridSize = 10;
        const hash = data.split('').reduce((a, b) => {
          a = ((a << 5) - a) + b.charCodeAt(0);
          return a & a;
        }, 0);
        
        for (let x = 0; x < 10; x++) {
          for (let y = 0; y < 10; y++) {
            if ((hash + x * y) % 3 === 0) {
              ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
            }
          }
        }
        
        // Add corner markers
        ctx.fillRect(0, 0, 30, 30);
        ctx.fillRect(70, 0, 30, 30);
        ctx.fillRect(0, 70, 30, 30);
        
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(10, 10, 10, 10);
        ctx.fillRect(80, 10, 10, 10);
        ctx.fillRect(10, 80, 10, 10);
        
        // Export as compressed JPEG to keep PDF size small
        return canvas.toDataURL('image/jpeg', 0.75);
      }
