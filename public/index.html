<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Suspended</title>
    <style>
        /* Basic Reset and Setup */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Container for the content */
        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        /* Icon Styling */
        .icon {
            font-size: 60px;
            color: #cc0000; /* Red color for warning */
            margin-bottom: 20px;
            /* Using a simple visual separator as we can't use an actual icon font easily */
        }

        /* Heading */
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }

        /* Body Text */
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* Contact Link Styling */
        .contact-link {
            display: inline-block;
            background-color: #007bff; /* Primary blue color */
            color: #ffffff;
            padding: 10px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .contact-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Service Suspended</h1>

        <p>
            Access to this website has been temporarily suspended. 
            The service will be reinstated upon resolution of a pending administrative matter.
        </p>
        
        <p>
            **Client/Owner:** Please contact the **Technical Administrator** immediately to resolve this issue.
        </p>
    </div>
</body>
</html>
